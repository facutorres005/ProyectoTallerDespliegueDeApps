<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentaci√≥n</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        text-align: center;
        width: 350px;
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        margin-bottom: 20px;
        color: #1e3c72;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        text-align: center;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2a5298;
        box-shadow: 0 0 8px rgba(42,82,152,0.3);
    }

    .output {
        margin-top: 20px;
        font-size: 18px;
        color: #444;
        font-weight: 500;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>

<body>

<div class="card">
    <h1>Facundo Torres</h1>
    <h2>Nro Estudiante 348127</h2>
    <h2>TDA - M1.5B R</h2>
</div>

</body>
</html>
